<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://regalUI.netlify.app/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../main.css">
    <title>E-commerce | Cart</title>
</head>
<body>
    <header class="header">
        <h1 class="heading"><a class="white-text" href="../index.html">E-Store</a></h1>
        <div class="topbar_link">
            <a href="./wishtlist.html" class="header_link link white-text"><i class="fa fa-heart-o mr-1"></i>Wishlist</a>
            <a href="./cart.html" class="header_link link white-text"><i class="fa fa-shopping-cart mr-1"></i> Cart</a>
            <a href="./signin.html" class="header_link link white-text"><i class="fa fa-sign-in mr-1"></i>Signin</a>
        </div>  
    </header> <hr>
    <div class="heading2 cart_screen">Shopping Cart</div>
    <div class="container cart_screen">
        <img class="small_product_img" src="../assets/chelsea.jpeg"></img>
        <div class="product_desc m-2">CHELSEA BOOTS By&nbsp;H&M</div>
        <div class="product_price mt-2 ml-5">₹2399/-</div>
        <div class="product_qty mt-2 ml-5">
            <select class="ml-5">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="product_delete mt-2 ml-5"><i class="fa fa-trash"></i></div>
    </div>
    <div class="container mt-3 cart_screen">
        <img class="small_product_img" src="../assets/loafers.jpeg"></img>
        <div class="product_desc m-2">WOOL LOAFERS By&nbsp;Neeman</div>
        <div class="product_price mt-2 ml-5">₹999/-</div>
        <div class="product_qty mt-2 ml-5">
            <select class="ml-5">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="product_delete mt-2 ml-5"><i class="fa fa-trash"></i></div>
    </div>

    <div class="wrap cart_total_box">
        <div class="heading2 ml-5 mt-1">Subtotal(2) Items</div> 
        <div class="heading4 subtotal_amt ml-5 mt-2 mb-2">₹3398</div>
        <hr>
        <button class="btn btn-dark-grey btn_checkout m-1">Proceed&nbsp;to&nbsp;checkout</button>
    </div>
</body>
