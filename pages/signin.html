<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://regalUI.netlify.app/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../main.css">
    <title>E-commerce | Login</title>
</head>
<body>
    <header class="header">
        <h1 class="heading">E-Store</h1>
        <div class="topbar_link">
            <div class="header_link link white-text"><i class="fa fa-shopping-cart mr-1"></i> Cart</div>
            <a href="./signin.html" class="header_link link white-text"><i class="fa fa-sign-in mr-1"></i>Signin</a>
        </div>  
    </header> <hr>
    <form class="wrap">
        <div class="heading1 mt-3">SIGN IN</div>
        <label class="mt-5" for="email">Email Address</label>
        <input class="mt-1" type="email" placeholder="Enter your email" />
        <label  class="mt-3" for="password">Password</label>
        <input class="mt-1" type="password" placeholder="Enter your password" />
        <button class="btn btn-dark-grey mt-2"> Sign In</button>
        <span class="grey-text mt-2">New Customer? <a href="./signup.html" class="link bolder grey-text">Register here</a></span>
    </form>  
</body>
</html>
